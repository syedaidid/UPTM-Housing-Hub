<!-- create.html -->
{% extends 'static_pages/base.html' %}
{% load crispy_forms_tags %}
{% block column-size %}col-md-9{% endblock column-size %}
{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group mb-0">
            <legend class="border-bottom mb-4">Post</legend>
            {{ form|crispy }}
        </fieldset>
        {% comment %} <fieldset class="form-group mb-0">
            <legend class="border-bottom mb-4">Images</legend>
            {{ imageform|crispy }}
        </fieldset> {% endcomment %}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">
               Post 
            </button>
        </div>
    </form>
</div>
{% endblock %}
